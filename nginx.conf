server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  include /etc/nginx/mime.types;

  location / {
    try_files $uri $uri/ =404;
  }

  location ~* \.(?:css|js|mjs|json|svg|png|jpg|jpeg|gif|webp|avif|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
